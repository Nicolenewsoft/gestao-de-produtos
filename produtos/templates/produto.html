{% extends 'base.html' %}
{% block title %}Criar novo produto{% endblock %}
{% block content %}
<br />
<form class="form-inline">
        <div class="form-group mb-2">
          <label for="staticEmail2" class="sr-only">Email</label>
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Pesquisar">
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Password</label>
          <input type="text" class="form-control" id="Pesquisa" name="pesquisa" placeholder="Digite sua busca">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Pesquisar</button>
      </form>

{% for produto in produtos %}

<br />
<div class="row">
        <div class="col-sm">
                <div class="list-group">
                        <a href="{% url  'produtos_update' produto.id %}" class="list-group-item">{{ produto.nome }}</a>
      
                </div>
        </div>
        <div class="col-sm">
                        <a href="{% url 'produtos_delete' produto.id %}" class="btn btn-danger">Deletar</a>
        </div>
</div>


{% endfor %}
{% endblock %}
