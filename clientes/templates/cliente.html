{% extends 'base.html' %}

{% block title %} Administracao {% endblock %}

{% block main %}

{% for cadastro in cadastro %}

<li class="list-group-item">
    <a href="{% url 'update_clientes' cadastro.id %}">{{ cadastro.nome }}</a>
    <a href="{% url 'delete_clientes' cadastro.id %}" class="trash-item">
        <i class="fa fa-trash" aria-hidden="true"></i>
    </a>
</li>

{% endfor %}

{% endblock %}
